<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica-Mesas C2</title>
</head>

<body>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <div id="root"></div>


    <script type="text/babel">
        const productosEnStock = ["Monitor", "Mouse Gamer", "Procesador Intel", "Teclado mecánico"];
        const productosFueraDeStock = ["Placa de video", "Auriculares", "Parlantes"];

        function chooseList(listName) {
            let lista;
            if (listName === "con-stock") {
                lista = productosEnStock;
            } else {
                lista = productosFueraDeStock;
            }
            return lista;
        }

        function MyHeader(props) {
            const selectedList = chooseList(props.listName);
            return <header> 
                <h1>{props.title}</h1> 
                <ul>{selectedList.map(el => (
                    <li>{el}</li>
                    ))}
                </ul> 
            </header>
        }

        function MyDiv() {
            return <div>
                <MyHeader title="En stock" listName="con-stock"/>
                <MyHeader title="Sin stock" listName="sin-stock"/>
            </div>
        }

        ReactDOM.render(<MyDiv/>, document.getElementById("root"));
    </script>

</body>

</html>
